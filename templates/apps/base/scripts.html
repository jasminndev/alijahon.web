{#============================ region -> districts =============#}

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function(){
        $("#id_region").change(function(){
            let region_id = $(this).val();
            if(region_id) {
                $.ajax({
                    url: "{% url 'district_list' %}",
                    data: {'region_id': region_id},
                    dataType: 'json',
                    success: function(data){
                        let citySelect = $("#id_district");
                        citySelect.empty();
                        citySelect.append('<option>Tuman/Shahar tanlang</option>');
                        $.each(data, function(index, city){
                            citySelect.append('<option value="' + city.id + '">' + city.name + '</option>');
                        });
                    }
                });
            } else {
                $("#id_city").empty();
                $("#id_city").append('<option value="">Shahar/Tumanni tanlang</option>');
            }
        });
    });
</script>


{#================== wish list like ====================== #}

<script>
document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll(".like-button").forEach(button => {
        button.addEventListener("click", function () {
            let productId = this.dataset.productId;
            let button = this;

            fetch(`/user/wishlist/${productId}`, {
                method: "GET"
            })
            .then(response => response.json())
            .then(data => {
                if (data.liked) {
                    button.classList.add("bg-danger");  // Like bosilgan bo‘lsa qizil bo‘ladi
                } else {
                    button.classList.remove("bg-danger"); // Unlike bo‘lsa rang o‘zgaradi
                }
            });
        });
    });
});
</script>
